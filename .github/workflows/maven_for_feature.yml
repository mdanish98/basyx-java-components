# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: BaSyx Java DataBridge CI with Maven

on:
  push:
    branches: [ feature/updater ]
  pull_request:
    branches: [ feature/updater ]

jobs:
  build:
    runs-on: ubuntu-latest

    prometheus:
    image: n14s/prometheus:1.0.0
    container_name: prometheus
    volumes:
      - ./config/prometheus:/etc/prometheus/config/prometheus
    command:
      - "--config.file=/etc/prometheus/config/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention=200h"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    ports:
      - 9090:9090
    networks:
      monitor-net:
        aliases:
          - "prom"
    
    node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - ./config/nodeexporter:/etc/nodeexporter/
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.textfile.directory=/etc/nodeexporter"
    restart: unless-stopped
    ports:
      - 9100:9100
    networks:
      monitor-net:
        aliases:
          - "node-ex"

    cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.44.0
    container_name: cadvisor
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      monitor-net:
        aliases:
          - "cadvis"
    
    aas-server:
    image: eclipsebasyx/aas-server:1.0.1
    volumes:
      - ./config/aas-server:/usr/share/config
    restart: unless-stopped
    ports:
      - 8081:4001
    networks:
      monitor-net:
        aliases:
          - "aas-serv"

    prometheus-aas-router:
    image: n14s/prometheus-aas-router:1.0.1
    depends_on:
      - aas-server
      - prometheus
      - node-exporter
    volumes:
      - ./config/prometheus-aas-router:/app/config
    restart: unless-stopped
    networks:
      monitor-net:
        aliases:
          - "router"
    environment:
      - PROMETHEUS_HOST=prometheus
      - PROMETHEUS_PORT=9090
      - AAS_SERVER_HOST=aas-server
      - AAS_SERVER_PORT=4001

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Install Updater Component-Core
      run: mvn clean install -f basyx.components/basyx.components.updater/basyx.components.updater.core/pom.xml
    - name: Install Updater Component-Camel-AAS
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-aas/pom.xml
    - name: Install Updater Component-Camel-ActiveMQ
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-activemq/pom.xml
    - name: Install Updater Component-Camel-Hono
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-hono/pom.xml
    - name: Install Updater Component-Camel-HTTP
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-http/pom.xml
    - name: Install Updater Component-Camel-HTTPpolling
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-httppolling/pom.xml
    - name: Install Updater Component-Camel-Kafka
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-kafka/pom.xml
    - name: Install Updater Component-Camel-OPCUA
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-opcua/pom.xml
    - name: Install Updater Component-Camel-Paho
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-paho/pom.xml
    - name: Install Updater Component-Camel-Prometheus
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-prometheus/pom.xml
    - name: Install Updater Component-Camel-Timer
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.camel-timer/pom.xml
    - name: Install Updater Component-Camel-JSONata
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.transformer.camel-jsonata/pom.xml
    - name: Install Updater Component-Camel-JSONJackson
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.transformer.camel-jsonjackson/pom.xml
    - name: Install Updater Component-Examples
      run: mvn install -f basyx.components/basyx.components.updater/basyx.components.updater.examples/pom.xml -DskipTests
    - name: Test Single AAS Kafka JSONata
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.kafka-jsonata-aas/pom.xml
    - name: Test Multiple AAS Kafka JSONata
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.kafka-jsonatamultiple-aas/pom.xml
    - name: Test HONO AAS JSONata
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.hono-jsonata-aas/pom.xml
    - name: Test ActiveMQ AAS JSONata 
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.activemq-jsonata-aas/pom.xml
    - name: Test MQTT AAS JSONata 
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.mqtt-jsonata-aas/pom.xml
    - name: Test OPC UA AAS JSONata
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.opcua-jsonata-aas/pom.xml
    - name: Test HTTP Polling
      run: mvn test -f basyx.components/basyx.components.updater/basyx.components.updater.examples/basyx.components.updater.examples.httppolling-jsonata-aas/pom.xml
